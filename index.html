<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Search for your favorite youtube videos.">


	<title>SearchTube</title>
   
    <!-- Normalize.css, a cross-browser reset file -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

    <!-- Google Font -->
   <link href="https://fonts.googleapis.com/css?family=Alegreya|Open+Sans" rel="stylesheet">

   <!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="float-grid.css">
   	<link rel="stylesheet" type="text/css" href="main.css">	
</head>
<body>
	<header role="banner" class="container">
		<div class="row">
			<div class="col-12">
				<h1>Welcome to SearchTube!</h1>

			</div>
		</div>
		
	</header>

	<main role="main">
		<section class="container">
			<div class="row">
				<div class="col-8">
					<form action ='#' class="js-search">
						<input class="text_input js-query" type="text" name="searchQuery" placeholder="Search for ...">
						<input class="submit_button" type="submit" value="Search YouTube">
					</form>
				</div>
			</div>

			
		</section>
			
		<section class="container">
			<div class="row">
				<div class="col-12">
					<ul class="js-results">
				
					</ul>
				</div>
			</div>
		</section>
		
	</main>

	<footer role="contentinfo" class="container">
		<div class="row">
			<div class="col-12">
				&copy Brandon Otto 2018
			</div>
		</div>
	
	</footer>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
