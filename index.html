<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Search for your favorite youtube videos.">


	<title>SearchTube</title>
   
    <!-- Normalize.css, a cross-browser reset file -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

    <!-- Google Font -->
   <link href="https://fonts.googleapis.com/css?family=Alegreya|Open+Sans" rel="stylesheet">

   <!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="float-grid.css">
   	<link rel="stylesheet" type="text/css" href="main.css">	
</head>
<body>
	<header role="banner" class="container">
		<a href="https://github.com/branotto?tab=repositories">View my other projects </a>
	</header>

	<main role="main">
		<section class="container">
			<div class="row">
				<div class="col-12">
					<h1>Welcome to SearchTube!</h1>
				</div>
			</div>
			<div class="row">
				<form action ='#' class="js-search">
					<label for="search_query">Enter a keyword</label>
					<input id="search_query" class="text_input js-query col-8" type="text" name="searchQuery" placeholder="Search for ..." aria-required="true">
					<input class="submit_button my_button col-4" type="submit" value="Search YouTube">
				</form>
			</div>
		</section>
			
		<section class="container" aria-live="assertive">
			<div class="row">
				<div class="js-button-container col-4">
				</div>
				<div class="js-results-count-container col-8">
				</div>
			</div>
			<div class="row">
					<ul class="js-results col-12">
				
					</ul>
			</div>
		</section>
		
	</main>

	<footer role="contentinfo" class="container">
		&copy Brandon Otto 2018
	</footer>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
